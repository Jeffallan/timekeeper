version: '3'

services:
  caddy:
    container_name: caddy
    #image: caddy:2.4.6-alpine
    build:
      context: .
      args:
        VUE_APP_BACKEND_URL: https://app.local/api/v1/
      dockerfile: ./frontend/containers/FrontendDockerFile
    env_file:
    - .ENV
    restart: unless-stopped
    ports:
            - "80:80"
            - "443:443"
    volumes:
      - $PWD/devbuildCaddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - web
  postgres:
    image: postgres:11.6
    restart: unless-stopped
    env_file:
      - .ENV
    volumes: 
      - ./db:/db
    networks:
      - web

  api:
    container_name: api
    restart: unless-stopped
    image: web
    build:
      context: .
      dockerfile: ./backend/containers/RestDockerFile
      #TODO do not make migrations in production and change server to guicorn
      #gunicorn -b 0.0.0.0:8080 --workers=3 api.wsgi
    command: >
      bash -c "python wait_for_postgres.py &&
               ./manage.py migrate &&
               gunicorn -b 0.0.0.0:8080 --workers=3 api.application"
    volumes:
      - ./backend:/code/
    env_file:
      - .ENV
    ports:
      - "8000:8000"
    depends_on:
      - postgres
    networks: 
      - web

networks:
  web:

volumes:
  caddy_data:
    external: true
  caddy_config:
  dist: